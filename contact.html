<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Desafios.io</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <!-- Header -->
    <header>
        <div id="logo-container">
            <a href="index.html">
                <img src="images/logo.svg" alt="Desafios.io Logo">
            </a>
        </div>
        <div id="nav-container">
            <nav>
                <ul>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="portfolio.html">Our Portfolio</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="pagetitle">
        <p style="font-family: 'Bebas Neue', cursive; font-size: 50px; padding: 30px 0; background-color: #121212;">
            <span style="color: #fff;">Contact</span> <span style="color: #72EEAC;">Us</span>
        </p>
    </div>
    <!-- Contact us -->
    <section class="service-section">
        <div class="service-content">
            <img src="images/contact.png" alt="Contact">
            <div class="service-details">
                <form>
                    <input type="text" placeholder="Nombre..." required>
                    <input type="email" placeholder="Email..." required>
                    <input type="tel" placeholder="Teléfono..." required>
                    <textarea placeholder="Mensaje..." required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div id="footer-logo">
            <a href="index.html">
                <img src="images/logo.svg" alt="Logo" style="width: 195px;">
            </a>     
            <p>Shaping the future together</p>
        </div>
        <div id="footer-nav">
            <ul>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Our Portfolio</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div id="footer-social">
            <p>Follow us:</p>
            <img src="images/x.svg" alt="X">
            <img src="images/linkedin.svg" alt="LinkedIn">
            <img src="images/instagram.svg" alt="Instagram">
        </div>
    </footer>
    <div id="footer-credits">
        Made with ♥ by desafios.io © 2024
    </div>
